<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap');
    </style>
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    
        <section class="main">
            
        <label class="switch">
        <input type="checkbox" name="checkbox">
        <span class="slider"></span>
        </label>
        
        <div class="container-top">
        <h1>Unit Conversion</h1>
        <input class="input-el" id="input-el" type="number" value="1">
        <button class="btn-el" id="btn-el">Convert</button>
        </div>
       
        <div class="container-bottom" id="container-bottom-el">
        
            <div class="light" id="div-el-1">
                <h3 class="light-h3" id="lenght-h3">Length (Meter / Feet)</h3>
                <p class="light-p" id="lenght-p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            
            <div class="light" id="div-el-2">
                <h3 class="light-h3" id="volume-h3">Volume (Liters / Gallons)</h3>
                <p class="light-p" id="volume-p">>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            
            <div class="light" id="div-el-3">
                <h3 class="light-h3" id="mass-h3">Mass (Kilograms / Pounds)</h3>
                <p class="light-p" id="mass-p">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
            
            
        </div>
        
        </section>    
            
            
        <script src="index.js"></script>
    </body>
</html>
